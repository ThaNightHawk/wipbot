<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
  <link rel="manifest" href="/ico/site.webmanifest">
  <meta name="description" content="Hawk's WIP Uploader for Beat Saber maps">
  <meta name="keywords" content="Beat Saber, WIP Uploader, Hawk, Map Upload">
  <meta name="author" content="Hawk">
  <meta name="theme-color" content="#16213e">
  <title>Hawk's WIP Uploader!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        sans-serif;
      background: linear-gradient(135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .upload-zone {
      border: 2px dashed #4a9eff;
      border-radius: 12px;
      padding: 40px 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
    }

    .upload-zone:hover {
      border-color: #66b3ff;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .upload-zone.dragover {
      border-color: #66b3ff;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: #4a9eff;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #e0e0e0;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .upload-subtext {
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    input[type="file"] {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a9eff, #66b3ff);
      width: 0%;
      transition: width 0.3s ease;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: rgba(40, 167, 69, 0.2);
      color: #90ee90;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .status.error {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .status.info {
      background: rgba(74, 158, 255, 0.2);
      color: #74c0fc;
      border: 1px solid rgba(74, 158, 255, 0.3);
    }

    .file-link {
      color: #4a9eff;
      text-decoration: none;
      font-weight: 600;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .copy-code {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: inline-block;
      user-select: none;
    }

    .copy-code:hover {
      background-color: rgba(74, 158, 255, 0.2);
    }

    .copy-code:active {
      background-color: rgba(74, 158, 255, 0.3);
    }

    .config-link-container {
      margin-top: 25px;
      /* Increased margin for better separation */
      text-align: center;
    }

    .config-link-container a {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #4a9eff, #66b3ff);
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .config-link-container a:hover {
      background: linear-gradient(90deg, #3a8ee6, #5ab1f5);
      /* Slightly darker on hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .config-link-container a:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hawk's WIP Uploader</h1>

    <div class="upload-zone" id="uploadZone">
      <div class="upload-text">
        Drop your ZIP file here or click to browse
      </div>
      <div class="upload-subtext">
        Maximum file size: 64MB - Must be valid Beat Saber Map
      </div>
    </div>

    <input type="file" id="fileInput" accept=".zip">

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="status" id="status"></div>
    <p class="clearDate" style="opacity: 50%; color: white; margin-top: 16px">
      WIP maps are cleared every 2 months.
    </p>
    <div class="config-link-container" style="display: flex;justify-content: space-between;">
      <a href="https://raw.githubusercontent.com/ThaNightHawk/wipbot/refs/heads/main/wipbot.json"
        style="width: 185px;">New wipbot.json Config</a>
      <a href="https://github.com/ThaNightHawk/wipbot/releases"
        style="width: 185px;display: flex;align-items: center;">WIPBOT Releases</a>
    </div>
  </div>

  <script>
    let clearDate = new Date("2025-10-01T00:00:00Z");

    function updateClearDate() {
      const now = new Date();
      const diff = clearDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60
      );
      document.querySelector(".clearDate").innerHTML = `WIP-maps will be cleared in <b>${days}</b>d, <b>${hours}</b>h <b>${minutes}</b>m <b>${seconds}</b>s`;

      if (diff <= 0) {
        clearDate.setMonth(clearDate.getMonth() + 2);
      }
    }

    setInterval(updateClearDate, 1000);
    updateClearDate();

    const uploadZone = document.getElementById("uploadZone");
    const fileInput = document.getElementById("fileInput");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const status = document.getElementById("status");

    function showStatus(message, type) {
      status.innerHTML = message;
      status.className = `status ${type}`;
      status.style.display = "block";
    }

    function hideStatus() {
      status.style.display = "none";
    }

    function showProgress(percent) {
      progressBar.style.display = "block";
      progressFill.style.width = percent + "%";
    }

    function hideProgress() {
      progressBar.style.display = "none";
      progressFill.style.width = "0%";
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          const originalStatus = status.innerHTML;
          showStatus("Code copied to clipboard!", "info");
          setTimeout(() => {
            status.innerHTML = originalStatus;
          }, 1500);
        })
        .catch((err) => {
          console.error("Failed to copy text: ", err);
        });
    }

    async function uploadFile(file) {
      hideStatus();
      showProgress(0);
      showStatus("Uploading file...", "info");

      const formData = new FormData();
      formData.append("zipfile", file);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        showProgress(100);
        const result = await response.json();

        if (result.success) {
          const wipCode = `!wip ${result.url}`;
          showStatus(
            `File uploaded successfully!<br>` +
            `WIP request code: <strong class="copy-code" onclick="copyToClipboard('${wipCode}')" title="Click to copy">${wipCode}</strong><br>` +
            `<span style="opacity:50%">Click !wip code to copy</span>`,
            "success"
          );
        } else {
          showStatus(result.error || "Upload failed", "error");
        }
      } catch (error) {
        showStatus("Network error during upload", "error");
      }

      setTimeout(hideProgress, 1000);
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    uploadZone.addEventListener("click", () => {
      fileInput.click();
    });

    uploadZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadZone.classList.add("dragover");
    });

    uploadZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
    });

    uploadZone.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        uploadFile(files[0]);
      }
    });
  </script>
</body>

</html>
